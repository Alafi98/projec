<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="contenido-main">

            <div class="back-box">
                <div class="back-box__Login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Incia sesion para entrar en la pagina</p>
                    <button id="btn-iniciar__sesion"> Iniciar sesion</button>
                </div>
                <div class="back-box__register">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p>Registrarse para iniciar sesion</p>
                    <button id="btn-registrarse"> Registrarse</button>

                </div>

            </div>



            <div class="content-login">
                <form id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <input type="email" id="correo" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="contraseña" required placeholder="Contraseña">
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>

                <form id="register-form">
                    <h2>Registro</h2>
                    <div class="form-group">
                        <input type="text" id="username" required placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder="Contraseña">
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>    
        </div>
    </main>

    <script src="./js/index.js"></script>
    
</body>
</html>
